<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor de Pr√°cticas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f9fb;
      color: #333;
    }

    .menu {
      padding: 0.5rem;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.075);
    }

    .link {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 50px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transform-origin: center left;
      transition: width 0.2s ease-in;
      text-decoration: none;
      color: inherit;
    }

    .link:hover,
    .link:focus {
      outline: 0;
      width: 130px;
    }

    .link-icon {
      width: 28px;
      height: 28px;
      position: absolute;
      left: 18px;
    }

    .link-title {
      transform: translateX(100%);
      transition: transform 0.2s ease-in;
      transform-origin: center right;
      display: block;
      text-align: center;
      text-indent: 28px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    input[type="text"] {
      margin: 20px auto;
      display: block;
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 80px;
    }

   table {
      width: 100%;
      min-width: 320px;
      max-width: 500px;
      margin: 20px auto 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 14px;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 13px;
    }

    th {
      background-color: #58a2e4;
      color: #fff;
      position: sticky;
      top: 0;
      font-size: 14px;
    }
      

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <nav>
    <div class="menu">
      <a href="panel.html" class="link">
        <span class="link-icon">üè†</span>
        <span class="link-title">Home</span>
      </a>
      <a href="#" class="link">
        <span class="link-icon">üí¨</span>
        <span class="link-title">Chat</span>
      </a>
      <a href="#" class="link">
        <span class="link-icon">üîç</span>
        <span class="link-title">Search</span>
      </a>
      <a id="perfil-item" href="#" class="link">
        <span class="link-icon">üë§</span>
        <span class="link-title">Profile</span>
      </a>
    </div>
  </nav>

  <h1>Visor de Certificacion</h1>

  <input type="text" id="search" placeholder="Buscar por c√©dula...">

  <table id="tabla">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>IDENTIFICACION</th>
        <th>PROGRAMA</th>
        <th>OBSERVACION</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ‚ö†Ô∏è REEMPLAZA esta URL por tu propia URL de Google Apps Script
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz_elOu-aCqDNozz403RWYtotLvwg25d1YjdGnHGXbsrWoFbRt9pcqZ3GguXMi95Ijr/exec";

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#tabla tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.NOMBRE}</td>
            <td>${row.IDENTIFICACION}</td>         
            <td>${row.PROGRAMA}</td>
            <td>${row.OBSERVACION}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    document.getElementById("search").addEventListener("input", function () {
      const filtro = this.value.toLowerCase();
      const filas = document.querySelectorAll("#tabla tbody tr");
      filas.forEach(fila => {
        const IDENTIFICACION = fila.cells[1].textContent.toLowerCase();
        fila.style.display = IDENTIFICACION.includes(filtro) ? "" : "none";
      });
    });

    // Simula usuario con sesi√≥n iniciada
    const usuario = localStorage.getItem('usuario');
    if (usuario) {
      document.getElementById('perfil-item').innerHTML = `<a href="#">üë§ ${usuario}</a>`;
    }

    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
